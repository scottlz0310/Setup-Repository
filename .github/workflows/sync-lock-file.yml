name: Sync Lock File

on:
  push:
    branches: [main, develop]
    paths:
      - 'pyproject.toml'
      - 'pyproject.yaml'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-lock-file:
    name: Sync uv.lock
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Create virtual environment
        run: uv venv --python 3.11

      - name: Update uv.lock file
        id: lock-update
        run: |
          # ÁèæÂú®„ÅÆuv.lock„Çí„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó
          cp uv.lock uv.lock.bak || true

          # uv lock„ÇíÂÆüË°å
          uv lock --upgrade

          # Â§âÊõ¥„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
          if git diff --exit-code uv.lock > /dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚úÖ uv.lock„ÅØÊúÄÊñ∞„Åß„Åô"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è uv.lock„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„Åü"
          fi

      - name: Commit and push if changed
        if: steps.lock-update.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add uv.lock
          git commit -m "chore: sync uv.lock

          ü§ñ Automatically generated by GitHub Actions
          Co-Authored-By: GitHub Actions <noreply@github.com>" || echo "Nothing to commit"

          git push origin ${{ github.ref_name }}

      - name: Create Pull Request if needed
        if: steps.lock-update.outputs.changed == 'true' && github.event.pusher.name == 'renovate[bot]'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const branch = context.ref.replace('refs/heads/', '');

            // Renovate PR„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„Åù„Åì„Å´ËøΩÂä†„Ç≥„Éü„ÉÉ„Éà
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`
            });

            if (pulls.length > 0) {
              core.info(`Found existing PR: #${pulls[0].number}`);
            } else {
              core.info('No existing PR found for this branch');
            }
