        # ãƒ†ã‚¹ãƒˆã‚’ç›´åˆ—å®Ÿè¡Œï¼ˆä¸¦åˆ—å®Ÿè¡Œãªã—ï¼‰
        Write-Host "Running tests in serial mode (no parallel execution)" -ForegroundColor Cyan

        & uv run pytest tests/ `
          --cov=src/setup_repo `
