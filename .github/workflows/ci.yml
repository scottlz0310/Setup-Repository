name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  workflow_call:

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        # 開発依存をインストール
        uv sync --dev

        # セキュリティ依存関係グループをインストール（フォールバック付き）
        echo "セキュリティツールのインストールを試行します..."
        if ! uv sync --group security; then
          echo "セキュリティグループのインストールに失敗しました。個別インストールを試行します..."

          # 個別にセキュリティツールをインストール（フォールバック）
          uv add bandit || echo "Banditのインストールに失敗しました"
          uv add safety || echo "Safetyのインストールに失敗しました"
        else
          echo "セキュリティグループのインストールに成功しました"
        fi

        # インストールされたツールを確認
        echo "インストールされたセキュリティツールを確認します:"
        uv run bandit --version 2>/dev/null && echo "- Bandit: 利用可能" || echo "- Bandit: 利用不可"
        uv run safety --version 2>/dev/null && echo "- Safety: 利用可能" || echo "- Safety: 利用不可"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-
          ${{ runner.os }}-uv-

    - name: Cache test results
      uses: actions/cache@v4
      with:
        path: |
          .pytest_cache
          .mypy_cache
          .ruff_cache
        key: ${{ runner.os }}-test-cache-${{ matrix.python-version }}-${{ hashFiles('src/**/*.py', 'tests/**/*.py') }}
        restore-keys: |
          ${{ runner.os }}-test-cache-${{ matrix.python-version }}-
          ${{ runner.os }}-test-cache-

    - name: Run comprehensive quality checks with enhanced error handling
      run: |
        # まずruffフォーマットと自動修正で可能な問題を解消
        uv run ruff format . || true
        uv run ruff check . --fix || true
        # 総合品質チェック
        uv run python scripts/ci-quality-check.py
      env:
        CI: "true"
        CI_JSON_LOGS: "true"
        PYTEST_XDIST_WORKER_COUNT: "auto"
        CI_PLATFORM_DIAGNOSTICS: "true"
        PRE_COMMIT: "1"
        SKIP_INTEGRATION_TESTS: "true"
        UNIT_TESTS_ONLY: "true"

    - name: Upload error reports on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ci-error-reports-${{ matrix.python-version }}
        path: ci-reports/
        retention-days: 30

    - name: Fallback - Run individual quality checks
      if: failure()
      run: |
        echo "::warning::Comprehensive quality check failed, running individual checks for debugging"

        echo "::group::Ruff Linting"
        uv run ruff check . --output-format=github || true
        uv run ruff format --check . || true
        echo "::endgroup::"

        echo "::group::MyPy Type Checking"
        uv run mypy src/ || true
        echo "::endgroup::"

        echo "::group::Pytest Tests"
        uv run pytest tests/ \
          --cov=src/setup_repo \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=json \
          --cov-fail-under=80 \
          --junit-xml=test-results.xml \
          --json-report \
          --json-report-file=test-report.json \
          -n auto \
          --dist=worksteal || true
        echo "::endgroup::"

    - name: Generate coverage report
      if: matrix.python-version == '3.11'
      run: |
        uv run coverage report --show-missing
        uv run coverage html
        uv run coverage xml

    - name: Coverage quality gate
      if: matrix.python-version == '3.11'
      run: |
        uv run coverage report --fail-under=80
        echo "✅ カバレッジ品質ゲート通過: 80%以上"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: Upload test results and coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const coverage = fs.readFileSync('coverage.xml', 'utf8');
            const match = coverage.match(/line-rate="([^"]+)"/);
            if (match) {
              const rate = (parseFloat(match[1]) * 100).toFixed(2);
              const body = `## 📊 カバレッジレポート\n\n**現在のカバレッジ**: ${rate}%\n\n${rate >= 80 ? '✅' : '❌'} 品質ゲート (80%): ${rate >= 80 ? '通過' : '未達成'}\n\n詳細なレポートはArtifactsからダウンロードできます。`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
          } catch (error) {
            console.log('カバレッジレポートの読み込みに失敗:', error);
          }

  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Create virtual environment
      run: uv venv --python 3.11

    - name: Install dependencies
      run: |
        # 開発依存をインストール
        uv sync --dev
        # セキュリティ依存関係グループをインストール
        uv sync --group security || echo "Security group installation failed, continuing..."

    - name: Build package
      run: uv build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/

  cross-platform-test:
    name: Cross-platform Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.11", "3.13"]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    
    env:
      CI: "true"
      MULTIPLATFORM_TESTS: "true"
      PLATFORM_SPECIFIC_TESTS: "true"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv (Unix)
      if: runner.os != 'Windows'
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install and setup uv (Windows)
      if: runner.os == 'Windows'
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Verify uv installation
      run: |
        uv --version
        echo "uv installation verified successfully"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies with retry (Windows)
      if: runner.os == 'Windows'
      run: |
        # Windows環境での依存関係インストール（リトライ機能付き）
        $maxRetries = 3
        $retryDelay = 5

        for ($i = 1; $i -le $maxRetries; $i++) {
          Write-Host "Attempting to install dependencies (attempt $i/$maxRetries)" -ForegroundColor Yellow

          try {
            # 開発依存をインストール
            uv sync --dev
            Write-Host "Dependencies installed successfully" -ForegroundColor Green
            break
          } catch {
            Write-Host "Dependency installation failed (attempt $i/$maxRetries): $_" -ForegroundColor Yellow

            if ($i -eq $maxRetries) {
              Write-Host "Dependency installation failed after $maxRetries attempts" -ForegroundColor Red
              throw "Failed to install dependencies"
            }

            Write-Host "Waiting $retryDelay seconds before retry..." -ForegroundColor Yellow
            Start-Sleep -Seconds $retryDelay
          }
        }
      shell: powershell

    - name: Install dependencies (Unix)
      if: runner.os != 'Windows'
      run: |
        # Unix系でのリトライ機能付きインストール
        for i in {1..3}; do
          if uv sync --dev; then
            echo "依存関係のインストールが成功しました"
            break
          else
            echo "依存関係のインストールが失敗しました (試行 $i/3)"
            if [ $i -eq 3 ]; then
              echo "依存関係のインストールが3回失敗しました"
              exit 1
            fi
            sleep 5
          fi
        done

    - name: Run multiplatform tests (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Write-Host "Starting multiplatform tests (Windows environment)" -ForegroundColor Yellow
        
        # Windows固有のマルチプラットフォームテスト
        try {
          $env:CI = "true"
          $env:MULTIPLATFORM_TESTS = "true"
          $env:PRE_COMMIT = "1"
          
          # マルチプラットフォームテストを実行
          Write-Host "Running multiplatform tests..." -ForegroundColor Cyan
          uv run pytest tests/multiplatform/ -v --tb=short -k "windows"
          
          # 単体テストを実行
          Write-Host "Running unit tests..." -ForegroundColor Cyan
          uv run pytest tests/unit/ -v --tb=short -x --maxfail=10
          
          Write-Host "Tests completed successfully" -ForegroundColor Green
        } catch {
          Write-Host "Test issues occurred but continuing: $_" -ForegroundColor Yellow
        }

    - name: Run multiplatform tests (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        echo "マルチプラットフォームテストを開始します（Unix系環境）"
        
        # Unix系環境でのマルチプラットフォームテスト
        export CI="true"
        export MULTIPLATFORM_TESTS="true"
        export PRE_COMMIT="1"
        
        # プラットフォーム固有テストを実行
        if [ "${{ runner.os }}" = "macOS" ]; then
          echo "macOS固有テストを実行します"
          uv run pytest tests/multiplatform/ -v --tb=short -k "macos" || true
        else
          echo "Linux/Unix固有テストを実行します"
          uv run pytest tests/multiplatform/ -v --tb=short -k "unix" || true
        fi
        
        # 単体テストを実行
        echo "単体テストを実行します"
        uv run pytest tests/unit/ -v --tb=short -x --maxfail=10 || true
        
        echo "CLIヘルプテストを実行します"
        uv run python main.py --help || echo "CLIヘルプテストが失敗しましたが、続行します"

    - name: Run platform diagnostics (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Write-Host "Running platform diagnostics (Windows environment)" -ForegroundColor Yellow
        try {
          uv run python scripts/ci-platform-diagnostics.py
          Write-Host "Platform diagnostics completed successfully" -ForegroundColor Green
        } catch {
          Write-Host "Platform diagnostics encountered issues: $_" -ForegroundColor Yellow
        }

    - name: Run platform diagnostics (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        echo "プラットフォーム診断を実行します（Unix系環境）"
        uv run python scripts/ci-platform-diagnostics.py || echo "プラットフォーム診断で問題が発生しましたが、続行します"

    - name: Test platform detection with enhanced error handling
      run: |
        echo "::group::プラットフォーム検出テスト"
        uv run python -c "
        import sys
        import traceback
        from src.setup_repo.platform_detector import PlatformDetector
        from src.setup_repo.logging_config import create_platform_specific_error_message

        try:
            detector = PlatformDetector()
            platform_info = detector.get_platform_info()

            print(f'✅ 検出されたプラットフォーム: {platform_info.name}')
            print(f'📋 表示名: {platform_info.display_name}')
            print(f'🐚 シェル: {platform_info.shell}')
            print(f'🐍 Pythonコマンド: {platform_info.python_cmd}')
            print(f'📦 パッケージマネージャー: {platform_info.package_managers}')

            # CI環境情報
            if detector.is_ci_environment():
                print('🔧 CI環境で実行中です')
                ci_info = detector.get_ci_info()
                important_keys = ['GITHUB_ACTIONS', 'RUNNER_OS', 'RUNNER_ARCH', 'platform_system']
                for key in important_keys:
                    if key in ci_info:
                        print(f'  {key}: {ci_info[key]}')

            # プラットフォーム固有のテスト
            print(f'🧪 {platform_info.name}固有の機能をテストします')

            if platform_info.name == 'windows':
                # Windows固有のモジュールテスト
                try:
                    import msvcrt
                    print('✅ msvcrtモジュールが利用可能です')
                except ImportError as e:
                    print(f'❌ msvcrtモジュールのインポートに失敗: {e}')

                try:
                    import fcntl
                    print('⚠️ fcntlモジュールが利用可能です（予期しない動作）')
                except ImportError:
                    print('✅ fcntlモジュールは期待通り利用できません（Windows環境）')

            elif platform_info.name in ['linux', 'wsl']:
                # Linux/WSL固有のモジュールテスト
                try:
                    import fcntl
                    print('✅ fcntlモジュールが利用可能です')
                except ImportError as e:
                    print(f'❌ fcntlモジュールのインポートに失敗: {e}')

                try:
                    import msvcrt
                    print('⚠️ msvcrtモジュールが利用可能です（予期しない動作）')
                except ImportError:
                    print('✅ msvcrtモジュールは期待通り利用できません（Unix環境）')

            elif platform_info.name == 'macos':
                # macOS固有のテスト
                try:
                    import fcntl
                    print('✅ fcntlモジュールが利用可能です')
                except ImportError as e:
                    print(f'❌ fcntlモジュールのインポートに失敗: {e}')

            # 診断実行
            print('🔍 プラットフォーム診断を実行します')
            diagnosis = detector.diagnose_issues()

            # パッケージマネージャーの状態を報告
            available_managers = [
                m for m, info in diagnosis['package_managers'].items()
                if info['available']
            ]
            if available_managers:
                print(f'✅ 利用可能なパッケージマネージャー: {available_managers}')
            else:
                print('⚠️ 利用可能なパッケージマネージャーが見つかりません')

            # CI固有の問題を報告
            if 'ci_specific_issues' in diagnosis and diagnosis['ci_specific_issues']:
                print('⚠️ CI固有の問題が検出されました:')
                for issue in diagnosis['ci_specific_issues']:
                    print(f'  • {issue}')
            else:
                print('✅ CI固有の問題は検出されませんでした')

            # 推奨事項を表示
            if diagnosis['recommendations']:
                print('💡 推奨事項:')
                for rec in diagnosis['recommendations'][:3]:  # 最初の3つのみ表示
                    print(f'  • {rec}')

        except Exception as e:
            print(f'❌ プラットフォーム検出エラー: {e}')

            # プラットフォーム固有のエラーメッセージを生成
            try:
                import platform
                platform_name = platform.system().lower()
                if platform_name == 'darwin':
                    platform_name = 'macos'
                elif platform_name == 'windows':
                    platform_name = 'windows'
                else:
                    platform_name = 'linux'

                enhanced_message = create_platform_specific_error_message(e, platform_name)
                print(f'🔧 拡張エラー情報:\n{enhanced_message}')
            except Exception as enhance_error:
                print(f'エラーメッセージ拡張に失敗: {enhance_error}')

            traceback.print_exc()
            sys.exit(1)
        "
        echo "::endgroup::"

    - name: Upload platform test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: platform-test-failure-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          *.log
          .pytest_cache/
        retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Create virtual environment
      run: uv venv --python 3.11

    - name: Install dependencies
      run: |
        # 開発依存をインストール
        uv sync --dev

        # セキュリティ依存関係グループをインストール（フォールバック付き）
        echo "セキュリティツールのインストールを試行します..."
        if ! uv sync --group security; then
          echo "セキュリティグループのインストールに失敗しました。個別インストールを試行します..."

          # 個別にセキュリティツールをインストール（フォールバック）
          uv add bandit || echo "Banditのインストールに失敗しました"
          uv add safety || echo "Safetyのインストールに失敗しました"
        else
          echo "セキュリティグループのインストールに成功しました"
        fi

    - name: Run comprehensive security scan
      run: |
        echo "統合セキュリティスキャンを実行します..."

        # セキュリティツールの利用可能性を確認
        echo "セキュリティツールの利用可能性を確認します:"
        BANDIT_AVAILABLE=false
        SAFETY_AVAILABLE=false

        if uv run bandit --version >/dev/null 2>&1; then
          echo "- Bandit: 利用可能"
          BANDIT_AVAILABLE=true
        else
          echo "- Bandit: 利用不可"
        fi

        if uv run safety --version >/dev/null 2>&1; then
          echo "- Safety: 利用可能"
          SAFETY_AVAILABLE=true
        else
          echo "- Safety: 利用不可"
        fi

        # Banditスキャンを実行
        if [ "$BANDIT_AVAILABLE" = "true" ]; then
          echo "Banditセキュリティスキャンを実行します..."
          uv run bandit -r src/ -f json -o bandit-report.json || echo "Banditスキャンが警告付きで終了しました"
        else
          echo "Banditが利用できないため、スキップします"
        fi

        # Safetyチェックを実行
        if [ "$SAFETY_AVAILABLE" = "true" ]; then
          echo "Safety依存関係チェックを実行します..."
          uv run safety check --json --output safety-report.json || echo "Safetyチェックが警告付きで終了しました"
        else
          echo "Safetyが利用できないため、スキップします"
        fi

        # ツールが利用できない場合のメッセージ
        if [ "$BANDIT_AVAILABLE" = "false" ] && [ "$SAFETY_AVAILABLE" = "false" ]; then
          echo "警告: セキュリティツールが利用できません。CI環境では依存関係のインストールに失敗することがあります。"
          echo "セキュリティスキャンをスキップします。"
        else
          echo "セキュリティスキャンが完了しました。"
        fi

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          safety-report.json
          bandit-report.json
        retention-days: 30
