    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope (basic/extended/quality-gate)'
        required: false
        default: 'basic'
        type: choice
        options:
        - basic
        - extended
        - quality-gate
      python_versions:
        description: 'Python versions to test (comma-separated)'
        required: false
        default: '3.11,3.12,3.13'
  workflow_call:

permissions:
  contents: read
  pull-requests: write
  checks: write
