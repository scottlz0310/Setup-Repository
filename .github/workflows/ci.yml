name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --dev
        uv pip install --upgrade pip

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-
          ${{ runner.os }}-uv-

    - name: Cache test results
      uses: actions/cache@v4
      with:
        path: |
          .pytest_cache
          .mypy_cache
          .ruff_cache
        key: ${{ runner.os }}-test-cache-${{ matrix.python-version }}-${{ hashFiles('src/**/*.py', 'tests/**/*.py') }}
        restore-keys: |
          ${{ runner.os }}-test-cache-${{ matrix.python-version }}-
          ${{ runner.os }}-test-cache-

    - name: Run comprehensive quality checks with enhanced error handling
      run: uv run python scripts/ci-quality-check.py
      env:
        CI_JSON_LOGS: "true"
        GITHUB_STEP_SUMMARY: ${{ github.step_summary }}
        PYTEST_XDIST_WORKER_COUNT: "auto"

    - name: Upload error reports on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ci-error-reports-${{ matrix.python-version }}
        path: ci-reports/
        retention-days: 30

    - name: Fallback - Run individual quality checks
      if: failure()
      run: |
        echo "::warning::Comprehensive quality check failed, running individual checks for debugging"

        echo "::group::Ruff Linting"
        uv run ruff check . --output-format=github || true
        uv run ruff format --check . || true
        echo "::endgroup::"

        echo "::group::MyPy Type Checking"
        uv run mypy src/ || true
        echo "::endgroup::"

        echo "::group::Pytest Tests"
        uv run pytest tests/ \
          --cov=src/setup_repo \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --cov-fail-under=80 \
          --junit-xml=test-results.xml \
          -n auto \
          --dist=worksteal || true
        echo "::endgroup::"

    - name: Generate coverage report
      if: matrix.python-version == '3.11'
      run: |
        uv run coverage report --show-missing
        uv run coverage html
        uv run coverage xml

    - name: Coverage quality gate
      if: matrix.python-version == '3.11'
      run: |
        uv run coverage report --fail-under=80
        echo "âœ… ã‚«ãƒãƒ¬ãƒƒã‚¸å“è³ªã‚²ãƒ¼ãƒˆé€šé: 80%ä»¥ä¸Š"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true

    - name: Upload test results and coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
        retention-days: 30

