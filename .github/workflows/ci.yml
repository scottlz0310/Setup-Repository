              const body = `## ğŸ“Š ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆ\n\n**ç¾åœ¨ã®ã‚«ãƒãƒ¬ãƒƒã‚¸**: ${rate}%\n\n${rate >= 80 ? 'âœ…' : 'âŒ'} å“è³ªã‚²ãƒ¼ãƒˆ (80%): ${rate >= 80 ? 'é€šé' : 'æœªé”æˆ'}\n\n**ãƒ«ãƒ¼ãƒ«5.2æº–æ‹ **: productionæ®µéšã§ã¯80%ä»¥ä¸Šå¿…é ˆ\n\nè©³ç´°ãªãƒ¬ãƒãƒ¼ãƒˆã¯Artifactsã‹ã‚‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™ã€‚`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
