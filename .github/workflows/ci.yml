name: CI/CD Pipeline

run-name: "CI/CD Pipeline - ${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.number) || github.ref_name }}"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: cross-platform-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.11

    - name: Create virtual environment
      run: uv venv --python 3.11

    - name: Install dependencies
      run: |
        # é–‹ç™ºä¾å­˜ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        uv sync --dev
        # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ä¾å­˜é–¢ä¿‚ã‚°ãƒ«ãƒ¼ãƒ—ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        uv sync --group security || echo "Security group installation failed, continuing..."

    - name: Build package
      run: uv build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/

  cross-platform-test:
    name: Cross-platform Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
        include:
          # Python 3.14rcå…ˆè¡Œãƒ†ã‚¹ãƒˆï¼ˆLinux/macOSã®ã¿ï¼‰
          - os: ubuntu-latest
            python-version: "3.14"
            experimental: true
          - os: macos-latest
            python-version: "3.14"
            experimental: true
      fail-fast: false

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental || false }}

    env:
      CI: "true"
      MULTIPLATFORM_TESTS: "true"
      PLATFORM_SPECIFIC_TESTS: "true"
      COVERAGE_PLATFORM: ${{ matrix.os }}
      COVERAGE_PYTHON: ${{ matrix.python-version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"
        enable-cache: true



    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies with retry (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Windowsç’°å¢ƒã§ã®ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆãƒªãƒˆãƒ©ã‚¤æ©Ÿèƒ½ä»˜ãï¼‰
        $maxRetries = 3
        $retryDelay = 5
        $ErrorActionPreference = "Continue"
        $success = $false

        for ($i = 1; $i -le $maxRetries; $i++) {
          Write-Host "Attempting to install dependencies (attempt $i/$maxRetries)" -ForegroundColor Yellow

          # é–‹ç™ºä¾å­˜ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          & uv sync --dev
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Dependencies installed successfully" -ForegroundColor Green
            $success = $true
            break
          } else {
            Write-Host "Dependency installation failed (attempt $i/$maxRetries) with exit code: $LASTEXITCODE" -ForegroundColor Yellow

            if ($i -eq $maxRetries) {
              Write-Host "Dependency installation failed after $maxRetries attempts" -ForegroundColor Red
              exit 1
            }

            Write-Host "Waiting $retryDelay seconds before retry..." -ForegroundColor Yellow
            Start-Sleep -Seconds $retryDelay
          }
        }

        if (-not $success) {
          Write-Host "Failed to install dependencies after all retries" -ForegroundColor Red
          exit 1
        }

