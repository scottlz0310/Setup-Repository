        Write-Host "Testing CLI help command" -ForegroundColor Cyan
        # Windowsç’°å¢ƒã§ã¯stdout/stderrã®ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã‚’ä½¿ç”¨ã—ã¦UnicodeEncodeErrorã‚’å›é¿
