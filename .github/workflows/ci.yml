          --cov-config=pyproject.toml \
          --junit-xml=test-results.xml \
          -v --tb=short \
          -x --maxfail=10 \
          -m "not performance and not stress" \
          --ignore=tests/performance/; then
          echo "âŒ å˜ä½“ãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸ"
          EXIT_CODE=1
        fi

        # CLIãƒ˜ãƒ«ãƒ—ãƒ†ã‚¹ãƒˆ
        echo "CLIãƒ˜ãƒ«ãƒ—ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œã—ã¾ã™"
        if ! uv run python main.py --help; then
          echo "âŒ CLIãƒ˜ãƒ«ãƒ—ãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸ"
