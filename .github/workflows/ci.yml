            echo "ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãŒæˆåŠŸã—ã¾ã—ãŸ"
            break
          else
            echo "ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãŒå¤±æ•—ã—ã¾ã—ãŸ (è©¦è¡Œ $i/3)"
            if [ $i -eq 3 ]; then
              echo "ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãŒ3å›å¤±æ•—ã—ã¾ã—ãŸ"
              exit 1
            fi
            sleep 5
          fi
        done

    - name: Run basic functionality tests
      run: |
        echo "åŸºæœ¬æ©Ÿèƒ½ãƒ†ã‚¹ãƒˆã‚’é–‹å§‹ã—ã¾ã™"
        uv run python -m pytest tests/unit/ -v --tb=short
