      run: |
        echo "::warning::Comprehensive quality check failed, running individual checks for debugging"

        echo "::group::Ruff Linting"
        uv run ruff check . --output-format=github || true
        uv run ruff format --check . || true
        echo "::endgroup::"

        echo "::group::MyPy Type Checking"
        uv run mypy src/ || true
        echo "::endgroup::"

        echo "::group::Pytest Tests"
        uv run pytest tests/ \
          --cov=src/setup_repo \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=json \
          --cov-fail-under=80 \
          --junit-xml=test-results.xml \
          --json-report \
          --json-report-file=test-report.json \
          -n auto \
          --dist=worksteal || true
        echo "::endgroup::"

    - name: Generate coverage report
      if: matrix.python-version == '3.11'
      run: |
        uv run coverage report --show-missing
        uv run coverage html
        uv run coverage xml

    - name: Coverage quality gate
      if: matrix.python-version == '3.11'
      run: |
        uv run coverage report --fail-under=80
        echo "âœ… ã‚«ãƒãƒ¬ãƒƒã‚¸å“è³ªã‚²ãƒ¼ãƒˆé€šé: 80%ä»¥ä¸Š"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: Upload test results and coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
