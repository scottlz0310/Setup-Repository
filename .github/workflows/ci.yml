        # ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã‚’ãƒªãƒˆãƒ©ã‚¤æ©Ÿèƒ½ä»˜ãã§å®Ÿè¡Œ
        $maxRetries = 3
