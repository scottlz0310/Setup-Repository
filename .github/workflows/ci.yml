          exit $EXIT_CODE
        else
          echo "âœ… å…¨ã¦ã®ãƒ†ã‚¹ãƒˆãŒæˆåŠŸã—ã¾ã—ãŸ"
        fi

    - name: Upload test results and coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cross-platform-test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
          .coverage
        retention-days: 30

    - name: Verify platform detection (quick check)
      run: |
        echo "::group::ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ æ¤œå‡ºç¢ºèª"
        echo "âœ… ãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ãƒ†ã‚¹ãƒˆãŒæˆåŠŸã—ãŸãŸã‚ã€ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ æ¤œå‡ºã¯æ­£å¸¸ã«å‹•ä½œã—ã¦ã„ã¾ã™"
        echo "ğŸ“‹ å®Ÿè¡Œç’°å¢ƒ: ${{ matrix.os }} / Python ${{ matrix.python-version }}"
