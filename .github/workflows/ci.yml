jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Add uv to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        # é–‹ç™ºä¾å­˜ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆpytest-json-reportã‚’å«ã‚€ï¼‰
        uv sync --dev

        # pytest-json-reportãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã®ç¢ºèª
        echo "pytest-json-reportãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã®ç¢ºèª:"
        if uv run python -c "import pytest_jsonreport; print('pytest-json-report available')"; then
