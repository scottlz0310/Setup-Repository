name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Add uv to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        # é–‹ç™ºä¾å­˜ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        uv sync --dev

        # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ä¾å­˜é–¢ä¿‚ã‚°ãƒ«ãƒ¼ãƒ—ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ä»˜ãï¼‰
        echo "ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ„ãƒ¼ãƒ«ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã‚’è©¦è¡Œã—ã¾ã™..."
        if ! uv sync --group security; then
          echo "ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚°ãƒ«ãƒ¼ãƒ—ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã«å¤±æ•—ã—ã¾ã—ãŸã€‚å€‹åˆ¥ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã‚’è©¦è¡Œã—ã¾ã™..."

          # å€‹åˆ¥ã«ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ„ãƒ¼ãƒ«ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
          uv add bandit || echo "Banditã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã«å¤±æ•—ã—ã¾ã—ãŸ"
          uv add safety || echo "Safetyã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã«å¤±æ•—ã—ã¾ã—ãŸ"
        else
          echo "ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚°ãƒ«ãƒ¼ãƒ—ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã«æˆåŠŸã—ã¾ã—ãŸ"
        fi

        # ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚ŒãŸãƒ„ãƒ¼ãƒ«ã‚’ç¢ºèª
        echo "ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚ŒãŸã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ„ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¾ã™:"
        uv run bandit --version 2>/dev/null && echo "- Bandit: åˆ©ç”¨å¯èƒ½" || echo "- Bandit: åˆ©ç”¨ä¸å¯"
        uv run safety --version 2>/dev/null && echo "- Safety: åˆ©ç”¨å¯èƒ½" || echo "- Safety: åˆ©ç”¨ä¸å¯"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-
          ${{ runner.os }}-uv-

    - name: Cache test results
      uses: actions/cache@v4
      with:
        path: |
          .pytest_cache
          .mypy_cache
          .ruff_cache
        key: ${{ runner.os }}-test-cache-${{ matrix.python-version }}-${{ hashFiles('src/**/*.py', 'tests/**/*.py') }}
        restore-keys: |
          ${{ runner.os }}-test-cache-${{ matrix.python-version }}-
          ${{ runner.os }}-test-cache-

    - name: Run comprehensive quality checks with enhanced error handling
      run: |
        # ã¾ãšruffãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã¨è‡ªå‹•ä¿®æ­£ã§å¯èƒ½ãªå•é¡Œã‚’è§£æ¶ˆ
        uv run ruff format . || true
        uv run ruff check . --fix || true
        # ç·åˆå“è³ªãƒã‚§ãƒƒã‚¯
        uv run python scripts/ci-quality-check.py
      env:
        CI: "true"
        CI_JSON_LOGS: "true"
        PYTEST_XDIST_WORKER_COUNT: "auto"
        CI_PLATFORM_DIAGNOSTICS: "true"
        PRE_COMMIT: "1"
        SKIP_INTEGRATION_TESTS: "false"
        UNIT_TESTS_ONLY: "false"
        PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        PYTEST_CURRENT_TEST: "1"
        PYTEST_TIMEOUT: "300"
        PYTHONPATH: "src"

    - name: Upload error reports on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ci-error-reports-${{ matrix.python-version }}
        path: ci-reports/
        retention-days: 30

    - name: Fallback - Run individual quality checks
      if: failure()
      run: |
        echo "::warning::Comprehensive quality check failed, running individual checks for debugging"
        FALLBACK_EXIT_CODE=0

        echo "::group::Ruff Linting"
        if ! uv run ruff check . --output-format=github; then
          echo "âŒ Ruff linting failed"
          FALLBACK_EXIT_CODE=1
        fi
        if ! uv run ruff format --check .; then
          echo "âŒ Ruff format check failed"
          FALLBACK_EXIT_CODE=1
        fi
        echo "::endgroup::"

        echo "::group::MyPy Type Checking"
        if ! uv run mypy src/; then
          echo "âŒ MyPy type checking failed"
          FALLBACK_EXIT_CODE=1
        fi
        echo "::endgroup::"

        echo "::group::Pytest Unit Tests Only"
        if ! uv run pytest tests/unit/ \
          --cov=src/setup_repo \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=json \
          --cov-fail-under=70 \
          --junit-xml=test-results.xml \
          --json-report \
          --json-report-file=test-report.json \
          -n auto \
          --dist=worksteal \
          --tb=short \
          -x \
          --maxfail=5 \
          -m "unit and not performance and not stress and not integration" \
          --ignore=tests/integration/ \
          --ignore=tests/multiplatform/ \
          --ignore=tests/performance/ \
          --ignore=tests/unit/test_platform_detector_comprehensive.py \
          --ignore=tests/unit/test_platform_detector_edge_cases.py; then
          echo "âŒ Pytest unit tests failed"
          FALLBACK_EXIT_CODE=1
        fi
        echo "::endgroup::"

        if [ $FALLBACK_EXIT_CODE -ne 0 ]; then
          echo "âŒ Fallback quality checks failed with exit code: $FALLBACK_EXIT_CODE"
          exit $FALLBACK_EXIT_CODE
        else
          echo "âœ… Fallback quality checks passed"
        fi

    - name: Generate coverage report
      if: matrix.python-version == '3.11'
      run: |
        uv run coverage report --show-missing
        uv run coverage html
        uv run coverage xml

    - name: Coverage quality gate
      if: matrix.python-version == '3.11'
      run: |
        uv run coverage report --fail-under=70
        echo "âœ… ã‚«ãƒãƒ¬ãƒƒã‚¸å“è³ªã‚²ãƒ¼ãƒˆé€šé: 70%ä»¥ä¸Š"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: Upload test results and coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const coverage = fs.readFileSync('coverage.xml', 'utf8');
            const match = coverage.match(/line-rate="([^"]+)"/);
            if (match) {
              const rate = (parseFloat(match[1]) * 100).toFixed(2);
              const body = `## ğŸ“Š ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆ\n\n**ç¾åœ¨ã®ã‚«ãƒãƒ¬ãƒƒã‚¸**: ${rate}%\n\n${rate >= 70 ? 'âœ…' : 'âŒ'} å“è³ªã‚²ãƒ¼ãƒˆ (70%): ${rate >= 70 ? 'é€šé' : 'æœªé”æˆ'}\n\n**ãƒ«ãƒ¼ãƒ«5.2æº–æ‹ **: ç¾å®Ÿçš„ãªã‚«ãƒãƒ¬ãƒƒã‚¸ç›®æ¨™\n\nè©³ç´°ãªãƒ¬ãƒãƒ¼ãƒˆã¯Artifactsã‹ã‚‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™ã€‚`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
          } catch (error) {
            console.log('ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
          }

  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
