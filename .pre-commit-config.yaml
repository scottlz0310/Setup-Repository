# Pre-commit設定ファイル
# 詳細: https://pre-commit.com/
#
# Note: この設定はPython 3.14互換です
# - pyupgradeは意図的に除外されています（Python 3.14非対応のため）
# - RuffのUPルールで同等の機能を提供しています
# 詳細: docs/python-314-compatibility.md

# 最初の失敗で即座に停止（テストは最後に実行）
fail_fast: true

repos:
  # Ruff - 高速なPythonリンター・フォーマッター
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # リンティング（自動修正付き）
      - id: ruff
        args: [--fix]
        name: "Ruff リンティング"
        description: "Ruffによるコード品質チェックと自動修正"
      # フォーマッティング
      - id: ruff-format
        name: "Ruff フォーマッティング"
        description: "Ruffによるコードフォーマット"

  # BasedPyright - 型チェック
  - repo: local
    hooks:
      - id: basedpyright
        name: "BasedPyright 型チェック"
        entry: uv run basedpyright --lib src/
        description: "BasedPyright による静的型チェック"
        language: system
        pass_filenames: false
        files: ^src/

  # 基本的なファイルチェック
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # ファイル末尾の空行チェック
      - id: end-of-file-fixer
        name: "ファイル末尾修正"
        description: "ファイル末尾に改行を追加"
      # 行末空白文字の削除
      - id: trailing-whitespace
        name: "行末空白削除"
        description: "行末の不要な空白文字を削除"
      # 改行コードの正規化
      - id: mixed-line-ending
        name: "改行コード正規化"
        description: "LFに統一（Windows用スクリプトは.gitattributesでCRLF指定）"
        args: ["--fix=lf"]
        files: "(^|/)(\\.yamllint)$|\\.(py|ya?ml|toml|md|json|sh|txt)$"
      # YAML構文チェック
      - id: check-yaml
        name: "YAML構文チェック"
        description: "YAMLファイルの構文チェック"
      # JSON構文チェック
      - id: check-json
        name: "JSON構文チェック"
        description: "JSONファイルの構文チェック"
      # 大きなファイルの検出
      - id: check-added-large-files
        name: "大きなファイルチェック"
        description: "大きなファイル（500KB以上）の検出"
        args: ["--maxkb=500"]
      # マージコンフリクトマーカーの検出
      - id: check-merge-conflict
        name: "マージコンフリクトチェック"
        description: "マージコンフリクトマーカーの検出"

  # YAML Lint - YAMLファイルのスタイルチェック
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        name: "YAML Lint"
        description: "YAMLファイルのスタイルチェック（.yamllint設定準拠）"
        args: [--strict]

  # セキュリティチェック - Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        name: "Bandit セキュリティチェック"
        description: "Banditによるセキュリティ脆弱性チェック（pyproject.toml設定準拠）"
        args: ["-c", "pyproject.toml"]
        files: ^src/

  # ローカルフック - 高速チェック→時間のかかるテストの順
  - repo: local
    hooks:
      - id: coverage-check
        name: "カバレッジ品質ゲート"
        description: "pyproject.toml設定に基づくカバレッジ品質ゲートチェック"
        entry: uv run python scripts/coverage-check.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: pytest-check
        name: "Pytest テスト実行"
        description: "Pytestによる全テスト実行（Windows環境では手動実行を推奨）"
        entry: bash -c "echo 'ℹ️ Windows環境ではpytestをスキップします。手動で\"make test\"を実行してください。' && exit 0"
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

# CI設定
ci:
  autofix_commit_msg: |
    [pre-commit.ci] 自動修正

    [skip ci]
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit自動更新"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
